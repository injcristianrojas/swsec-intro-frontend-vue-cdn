<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Fans de las Aves Chilenas</title>

  <link rel="stylesheet" href="index.css">

  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vue-router@4"></script>

</head>

<body>

  <div id="border">
    <div id="container">

      <div id="menu"></div>

      <div id="header">
        <p><a title="website name" href="/">Fans de las Aves Chilenas</a></p>
      </div>

      <div id="content">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="app"><router-view></router-view></div>
      </div>

      <div id="footer">
        <p><a title="Tristar Website Design" href="http://www.webdesignlondon-tristar.co.uk/" target="_blank">Web Design
            by Tristar</a>.
          Developed by <a href="http://cl.linkedin.com/in/crirojas" target="_blank">Cristi&aacute;n Rojas</a>.</p>
      </div>

    </div>
  </div>

  <script src="components/home.vue.js"></script>
  <script src="components/login.vue.js"></script>
  <script src="components/menu.vue.js"></script>
  <script src="components/count.vue.js"></script>

  <script>
    const { createApp, ref } = Vue

    // define routes
    const routes = [
      { path: '/', component: Home },
      { path: '/login', component: Login },
      { path: '/count', component: Count },
    ]

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes,
    })

    const app = Vue.createApp({})
    app.use(router)
    app.mount('#app')

    const menu = Vue.createApp(Menu)
    menu.mount('#menu')
  </script>

</body>

</html>
